  <script>
    // Logika zmian A, B, C (pon-pt praca, sb-nd wolne, rotacja tygodniowa)
    let workShift = null; // 'zmianaA', 'zmianaB', 'zmianaC' lub null

    // Automatyczne ustawienie systemu zmian i zmiany na podstawie profilu
    function applyUserShiftSettings() {
      const userSystem = sessionStorage.getItem("userShiftSystem") || localStorage.getItem("userShiftSystem");
      const userType = sessionStorage.getItem("userShiftType") || localStorage.getItem("userShiftType");
      if (userSystem === "3") {
        // 3-zmianowy: ustaw odpowiednią zmianę
        if (["A","B","C"].includes(userType)) {
          setWorkShift("zmiana" + userType);
        }
      } else if (userSystem === "4") {
        // 4-zmianowy: ustaw system A/B/C/D
        if (["A","B","C","D"].includes(userType)) {
          setShiftSystem(userType);
        }
      }
    }

    function setWorkShift(shift) {
      ["zmianaA","zmianaB","zmianaC"].forEach(id => {
        const btn = document.getElementById(id);
        if (btn) btn.classList.remove("gray3");
      });
      ["dotA","dotB","dotC","dotD"].forEach(id => {
        const btn = document.getElementById(id);
        if (btn) btn.classList.add("gray");
      });
      workShift = shift;
      ["zmianaA","zmianaB","zmianaC"].forEach(id => {
        const btn = document.getElementById(id);
        if (btn) btn.classList.remove("active", "inactive");
      });
      if (shift) {
        document.getElementById(shift).classList.add("active");
        ["zmianaA","zmianaB","zmianaC"].filter(id => id !== shift).forEach(id => {
          document.getElementById(id).classList.add("inactive");
        });
      }
      renderCalendar(currentDate);
    }

    function getShiftTypeForWorkShift(date) {
      // Zmiana A: 6 stycznia 2025 rano, B: południe, C: nocki
      const startDate = new Date(2025, 0, 6); // 6 stycznia 2025 (poniedziałek)
      const dayOfWeek = date.getDay(); // 0 - niedziela, 1 - poniedziałek, ...
      if (dayOfWeek === 0 || dayOfWeek === 6) return "Wolne"; // weekend
      // Znajdź poniedziałek tygodnia startowego
      const getMonday = d => {
        const nd = new Date(d);
        const diff = nd.getDay() === 0 ? -6 : 1 - nd.getDay();
        nd.setDate(nd.getDate() + diff);
        nd.setHours(0,0,0,0);
        return nd;
      };
      const mondayStart = getMonday(startDate);
      const mondayCurrent = getMonday(date);
      const weekDiff = Math.round((mondayCurrent - mondayStart) / (1000*60*60*24*7));
      if (weekDiff < 0) return "Wolne";
      let base = 0;
      if (workShift === "zmianaA") base = 0;
      if (workShift === "zmianaB") base = 1;
      if (workShift === "zmianaC") base = 2;
      const shiftIndex = (weekDiff + base) % 3;
      if (shiftIndex === 0) return "Rano";
      if (shiftIndex === 1) return "Południe";
      if (shiftIndex === 2) return "Nocka";
      return "Wolne";
    }
    // Nawigacja: profil i wylogowanie
    // Swipe na urządzeniach mobilnych do zmiany miesiąca
    let touchStartX = null;
    let touchEndX = null;
    const calendarDiv = document.querySelector('.calendar');

    function handleTouchStart(e) {
      if (e.touches && e.touches.length === 1) {
        touchStartX = e.touches[0].clientX;
      }
    }

    function handleTouchMove(e) {
      if (e.touches && e.touches.length === 1) {
        touchEndX = e.touches[0].clientX;
      }
    }

    function handleTouchEnd() {
      if (touchStartX !== null && touchEndX !== null) {
        const diff = touchEndX - touchStartX;
        if (Math.abs(diff) > 50) { // minimalny dystans do uznania za swipe
          if (diff < 0) {
            // swipe w lewo - następny miesiąc
            changeMonth(1);
          } else {
            // swipe w prawo - poprzedni miesiąc
            changeMonth(-1);
          }
        }
      }
      touchStartX = null;
      touchEndX = null;
    }

    if (calendarDiv) {
      calendarDiv.addEventListener('touchstart', handleTouchStart, {passive: true});
      calendarDiv.addEventListener('touchmove', handleTouchMove, {passive: true});
      calendarDiv.addEventListener('touchend', handleTouchEnd, {passive: true});
    }
    // Obsługa przycisku Profil: jeśli gość, wyświetl komunikat, jeśli zalogowany, przejdź do profilu
    const profileBtn = document.getElementById("profileBtn");
    const guestMsg = document.getElementById("guestMsg");
    const guestMessages = {
      pl: "Proszę się zalogować, aby przejść do profilu.",
      de: "Bitte melden Sie sich an, um das Profil zu öffnen.",
      ru: "Пожалуйста, войдите, чтобы открыть профиль."
    };
    function getCurrentLang() {
  return localStorage.getItem("userLanguage") || "pl";
    }
    function isGuest() {
  return !sessionStorage.getItem("login");
    }
    profileBtn.addEventListener("click", function() {
      if (isGuest()) {
        const lang = getCurrentLang();
        guestMsg.textContent = guestMessages[lang] || guestMessages.pl;
        guestMsg.style.display = "block";
        setTimeout(() => { guestMsg.style.display = "none"; }, 3000);
      } else {
        window.location.href = "profil.html";
      }
    });
    document.getElementById("logoutBtn").addEventListener("click", function() {
  localStorage.clear();
  sessionStorage.removeItem("login");
  sessionStorage.removeItem("guest");
  window.location.href = "index.html";
    });

    const monthYear = document.getElementById("monthYear");
    const calendarBody = document.getElementById("calendarBody");
    let currentDate = new Date();
  // Pobierz język z localStorage lub sessionStorage, domyślnie pl
  // let currentLang = localStorage.getItem("userLanguage") || "pl";
    let shiftSystem = "default";

    const systemCycles = {
      default: {
        start: new Date(Date.UTC(2025, 0, 3)),
        cycle:
          ["Rano","Rano","Rano","Rano","Rano","Wolne","Wolne","Nocka","Nocka","Nocka","Nocka","Nocka","Wolne","Wolne","Południe","Południe","Południe","Południe","Południe","Wolne"]
      },
      alt: {
        start: new Date(Date.UTC(2025, 0, 2)),
        cycle:
          ["Południe","Południe","Południe","Południe","Południe","Wolne","Rano","Rano","Rano","Rano","Rano","Wolne","Wolne","Nocka","Nocka","Nocka","Nocka","Nocka","Wolne","Wolne"]
      },
      A: {
        start: new Date(Date.UTC(2025, 0, 5)),
        cycle:
          ["Nocka","Nocka","Nocka","Nocka","Nocka","Wolne","Wolne","Południe","Południe","Południe","Południe","Południe","Wolne","Rano","Rano","Rano","Rano","Rano","Wolne","Wolne"]
      },
      B: {
        start: new Date(Date.UTC(2025, 0, 7)),
        cycle:
          ["Południe","Południe","Południe","Południe","Południe","Wolne","Rano","Rano","Rano","Rano","Rano","Wolne","Wolne","Nocka","Nocka","Nocka","Nocka","Nocka","Wolne","Wolne"]
      }
    };

    const translations = {
      pl: {
        days: ["Pn", "Wt", "Śr", "Cz", "Pt", "Sb", "Nd"],
        locale: "pl-PL",
        legend: {
          morning: "Rano ",
          afternoon: "Południe ",
          night: "Nocka ",
          holiday: "Święto "
        }
      },
      ru: {
        days: ["Пн", "Вт", "Ср", "Чт", "Пт", "Сб", "Вс"],
        locale: "ru-RU",
        legend: {
          morning: "Утро ",
          afternoon: "День ",
          night: "Ночь ",
          holiday: "Праздник "
        }
      },
      de: {
        days: ["Mo", "Di", "Mi", "Do", "Fr", "Sa", "So"],
        locale: "de-DE",
        legend: {
          morning: "Morgen ",
          afternoon: "Nachmittag ",
          night: "Nacht ",
          holiday: "Feiertag "
        }
      }
    };

    function getEasterDate(year) {
      const f = Math.floor,
        G = year % 19,
        C = f(year / 100),
        H = (C - f(C / 4) - f((8 * C + 13) / 25) + 19 * G + 15) % 30,
        I = H - f(H / 28) * (1 - f(29 / (H + 1)) * f((21 - G) / 11)),
        J = (year + f(year / 4) + I + 2 - C + f(C / 4)) % 7,
        L = I - J,
        month = 3 + f((L + 40) / 44),
        day = L + 28 - 31 * f(month / 4);
      return new Date(year, month - 1, day);
    }

    function formatDate(date) {
      const y = date.getFullYear();
      const m = String(date.getMonth() + 1).padStart(2, '0');
      const d = String(date.getDate()).padStart(2, '0');
      return `${y}-${m}-${d}`;
    }

    function getHolidaysNRW(year) {
      const holidays = [
        `${year}-01-01`, `${year}-05-01`, `${year}-10-03`,
        `${year}-11-01`, `${year}-12-25`, `${year}-12-26`
      ];
      const easter = getEasterDate(year);
      const offsets = [-2, 1, 39, 49, 50, 60];
      offsets.forEach(offset => {
        const d = new Date(easter);
        d.setDate(easter.getDate() + offset);
        holidays.push(formatDate(d));
      });
      return holidays;
    }

    function getShiftType(date) {
      if (workShift === "zmianaA" || workShift === "zmianaB" || workShift === "zmianaC") {
        return getShiftTypeForWorkShift(date);
      }
      const system = systemCycles[shiftSystem];
      const currentUTC = Date.UTC(date.getFullYear(), date.getMonth(), date.getDate());
      const dayDiff = Math.floor((currentUTC - system.start.getTime()) / (1000 * 60 * 60 * 24));
      const index = ((dayDiff % system.cycle.length) + system.cycle.length) % system.cycle.length;
      return system.cycle[index];
    }

    function renderCalendar(date) {
      const year = date.getFullYear();
      const month = date.getMonth();
      const today = new Date();
      const holidaysNRW = getHolidaysNRW(year);

  const langMonth = getCurrentLang();
  monthYear.textContent = date.toLocaleString(translations[langMonth].locale, {
        month: "long",
        year: "numeric"
      });

      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const startOffset = (firstDay === 0) ? 6 : firstDay - 1;

      calendarBody.innerHTML = "";

      const headers = document.querySelectorAll("thead th");
  const langDays = getCurrentLang();
  translations[langDays].days.forEach((day, i) => {
        headers[i].textContent = day;
      });

      let row = document.createElement("tr");
      for (let i = 0; i < startOffset; i++) {
        row.appendChild(document.createElement("td"));
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const cell = document.createElement("td");
        const isToday = day === today.getDate() && month === today.getMonth() && year === today.getFullYear();

        if (isToday) cell.classList.add("today");

        const number = document.createElement("div");
        number.className = "day-number";
        number.textContent = day;
        cell.appendChild(number);

        const shiftType = getShiftType(new Date(year, month, day));
        const dateStr = formatDate(new Date(year, month, day));

        if (holidaysNRW.includes(dateStr)) {
          cell.style.backgroundColor = "#ffe0b2";
          const langHoliday = getCurrentLang();
          cell.title = translations[langHoliday].legend.holiday;
        } else {
          if (shiftType === "Rano") {
            cell.style.backgroundColor = "#bbdefb";
            const langMorning = getCurrentLang();
            cell.title = translations[langMorning].legend.morning;
          } else if (shiftType === "Południe") {
            cell.style.backgroundColor = "#c8e6c9";
            const langAfternoon = getCurrentLang();
            cell.title = translations[langAfternoon].legend.afternoon;
          } else if (shiftType === "Nocka") {
            cell.style.backgroundColor = "#ffcdd2";
            const langNight = getCurrentLang();
            cell.title = translations[langNight].legend.night;
          }
        }

        row.appendChild(cell);

        if ((startOffset + day) % 7 === 0 || day === daysInMonth) {
          calendarBody.appendChild(row);
          row = document.createElement("tr");
        }
      }

      if (row.children.length > 0) {
        calendarBody.appendChild(row);
      }
    }

    function changeMonth(offset) {
      currentDate.setMonth(currentDate.getMonth() + offset);
      renderCalendar(currentDate);
    }

    function setShiftSystem(system) {
      // Wyszarz system 3-zmianowy jeśli wracamy do systemów
      ["zmianaA","zmianaB","zmianaC"].forEach(id => {
        const btn = document.getElementById(id);
        if (btn) btn.classList.add("gray3");
      });
      shiftSystem = system;
      // Reset wyboru zmiany jeśli wracamy do systemów
      workShift = null;
      ["zmianaA","zmianaB","zmianaC"].forEach(id => {
        const btn = document.getElementById(id);
        if (btn) btn.classList.remove("active", "inactive");
      });
      // Przywróć kolory systemu 4-zmianowego
      ["dotA","dotB","dotC","dotD"].forEach(id => {
        const btn = document.getElementById(id);
        if (btn) btn.classList.remove("gray");
      });
      const dots = {
        default: document.getElementById("dotD"),
        alt: document.getElementById("dotC"),
        A: document.getElementById("dotA"),
        B: document.getElementById("dotB")
      };
      for (const key in dots) {
        dots[key].classList.remove("active", "inactive");
        if (key === system) {
          dots[key].classList.add("active");
        } else {
          dots[key].classList.add("inactive");
        }
      }
      renderCalendar(currentDate);
      updateLegend();
    }

    function setLanguage(lang) {
  renderCalendar(currentDate);
  updateLegend();
    }

    function updateLegend() {
  const legendItems = document.querySelectorAll(".legend-item");
  const lang = getCurrentLang();
  const legendTexts = translations[lang].legend;

  legendItems[0].lastChild.textContent = legendTexts.morning;
  legendItems[1].lastChild.textContent = legendTexts.afternoon;
  legendItems[2].lastChild.textContent = legendTexts.night;
  legendItems[3].lastChild.textContent = legendTexts.holiday;
    }

    // Sprawdź czy użytkownik jest zalogowany lub gość
    if (!sessionStorage.getItem("login") && !sessionStorage.getItem("guest")) {
      window.location.href = "index.html";
    }
  // Inicjalizacja
  applyUserShiftSettings();
  renderCalendar(currentDate);
  updateLegend();
  </script>
