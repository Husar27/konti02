<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>My Calendar ‚Äì Anmeldung</title>
  <meta name="viewport" content="width=device-width,
initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #ffffff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .app-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      animation: fadeIn 0.6s ease;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h2 {
      margin-bottom: 25px;
      font-weight: 500;
      font-size: 22px;
    }

    .input-group {
      position: relative;
      margin: 0 auto 20px auto;
      max-width: 280px;
      width: 100%;
    }

    .input-group i.fa-user,
    .input-group i.fa-lock,
    .input-group i.fa-language {
      position: absolute;
      top: 12px;
      left: 12px;
      color: #ccc;
    }

    .input-group input[type="password"] {
      padding-right: 36px;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      font-size: 18px;
      color: #ccc;
      cursor: pointer;
      padding: 0;
      line-height: 1;
      z-index: 2;
    }

    input, select {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: 1px solid #aaa;
      border-radius: 12px;
      background: rgba(255,255,255,0.1);
      color: #808080;
      font-size: 16px;
      outline: none;
      box-sizing: border-box;
      text-align: left;
    }

    input::placeholder {
      color: #bbb;
    }

    select {
      appearance: none;
      text-align-last: center;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .btn-register {
      background: #4caf50;
      color: white;
    }

    .btn-login {
      background: #2196f3;
      color: white;
    }

    .btn-guest {
      background: #888;
      color: white;
    }

    button:active {
      transform: scale(0.98);
    }

    .language-icon {
      position: absolute;
      top: 12px;
      left: 12px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div id="infoMsg" style="display:none;position:fixed;top:70px;right:24px;z-index:1100;background:#fffbe7;color:#222;padding:14px 18px;border-radius:12px;box-shadow:0 2px 8px 0 rgba(0,0,0,0.10);font-size:16px;font-weight:bold;"></div>
  <div class="app-card">
    <h2><i class="fa-solid
fa-calendar-days"></i> <span
id="titleText">Mariusz Kalender</span></h2>

    <div class="input-group">
      <i class="fa-solid fa-user"></i>
      <input type="text" id="nick"
placeholder="Benutzername">
    </div>

    <div class="input-group">
      <i class="fa-solid fa-lock"></i>
      <input type="password" id="password"
placeholder="Passwort">
      <i class="fa-solid fa-eye toggle-password"
onclick="togglePassword()" title="Has≈Ço
widoczne/ukryte"></i>
    </div>

    <div class="input-group">
      <i class="fa-solid fa-language
language-icon"></i>
      <select id="language"
onchange="changeLanguage()">
        <option value="de" selected>üá©üá™
Deutsch</option>
        <option value="pl">üáµüá± Polski</option>
        <option value="ru">üá∑üá∫
–†—É—Å—Å–∫–∏–π</option>
      </select>
    </div>

    <button class="btn-register" id="registerBtn"
onclick="register()">Profil erstellen</button>
    <button class="btn-login" id="loginBtn"
onclick="login()">Anmelden</button>
    <button class="btn-guest"
onclick="goToCalendar()">Als Gast fortfahren</button>
  </div>

  <script>
    const translations = {
      de: {
        title: "Mariusz Kalender",
        nick: "Benutzername",
        password: "Passwort",
        register: "Profil erstellen",
        login: "Anmelden",
        guest: "Als Gast fortfahren"
      },
      pl: {
        title: "Kalendarz Mariusza",
        nick: "Nick",
        password: "Has≈Ço",
        register: "Utw√≥rz profil",
        login: "Zaloguj",
        guest: "Przejd≈∫ bez logowania"
      },
      ru: {
        title: "–ö–∞–ª–µ–Ω–¥–∞—Ä—å –ú–∞—Ä–∏—É—à–∞",
        nick: "–ò–º—è",
        password: "–ü–∞—Ä–æ–ª—å",
        register: "–°–æ–∑–¥–∞—Ç—å –ø—Ä–æ—Ñ–∏–ª—å",
        login: "–í–æ–π—Ç–∏",
        guest: "–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å –±–µ–∑ –≤—Ö–æ–¥–∞"
      }
    };

    function changeLanguage() {
  const lang = document.getElementById("language").value;
  localStorage.setItem("selectedLanguage", lang);
  // userLanguage zapisujemy tylko przy rejestracji lub zmianie w profilu
  const t = translations[lang];
  document.getElementById("titleText").textContent = t.title;
  document.getElementById("nick").placeholder = t.nick;
  document.getElementById("password").placeholder = t.password;
  document.getElementById("registerBtn").textContent = t.register;
  document.getElementById("loginBtn").textContent = t.login;
  document.querySelector(".btn-guest").textContent = t.guest;
    }

    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const icon = document.querySelector(".toggle-password");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        icon.classList.replace("fa-eye",
"fa-eye-slash");
      } else {
        passwordInput.type = "password";
        icon.classList.replace("fa-eye-slash",
"fa-eye");
      }
    }

    window.onload = () => {
  const savedLang = localStorage.getItem("selectedLanguage") || "de";
  document.getElementById("language").value = savedLang;
  changeLanguage();
    };


    // Komunikaty w stylu calendar.html
    const infoMsg = document.getElementById("infoMsg");
    const infoMessages = {
      de: {
        wrong: "Benutzername oder Passwort falsch.",
        empty: "Bitte Benutzername und Passwort eingeben.",
        registered: "Profil gespeichert!"
      },
      pl: {
        wrong: "Nieprawid≈Çowy login lub has≈Ço.",
        empty: "Wpisz login i has≈Ço.",
        registered: "Profil zosta≈Ç utworzony!"
      },
      ru: {
        wrong: "–ù–µ–≤–µ—Ä–Ω–æ–µ –∏–º—è –∏–ª–∏ –ø–∞—Ä–æ–ª—å.",
        empty: "–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏ –ø–∞—Ä–æ–ª—å.",
        registered: "–ü—Ä–æ—Ñ–∏–ª—å —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω!"
      }
    };
    function showInfoMsg(type) {
      const lang = localStorage.getItem("userLanguage") || localStorage.getItem("selectedLanguage") || "de";
      infoMsg.textContent = infoMessages[lang][type] || infoMessages.de[type];
      infoMsg.style.display = "block";
      setTimeout(() => { infoMsg.style.display = "none"; }, 3000);
    }

    function register() {

      const nick = document.getElementById("nick").value.trim();
      const password = document.getElementById("password").value;
      const language = document.getElementById("language").value;

      if (!nick || !password) {
        showInfoMsg("empty");
        return;
      }

      // Zapamiƒôtaj jƒôzyk profilu na sta≈Çe
      localStorage.setItem("userLanguage", language);
      sessionStorage.setItem("userLanguage", language);

      fetch("register.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ login: nick, password })
      })
        .then(async res => {
          if (res.status === 201) {
            sessionStorage.setItem("login", nick);
            showInfoMsg("registered");
            setTimeout(() => { window.location.href = "profil.html"; }, 1200);
          } else if (res.status === 409) {
            infoMsg.textContent = "Login ju≈º istnieje.";
            infoMsg.style.display = "block";
            setTimeout(() => { infoMsg.style.display = "none"; }, 3000);
          } else {
            infoMsg.textContent = "B≈ÇƒÖd serwera.";
            infoMsg.style.display = "block";
            setTimeout(() => { infoMsg.style.display = "none"; }, 3000);
          }
        })
        .catch(() => {
          infoMsg.textContent = "Brak po≈ÇƒÖczenia z serwerem.";
          infoMsg.style.display = "block";
          setTimeout(() => { infoMsg.style.display = "none"; }, 3000);
        });
    }

    function login() {
      const nick = document.getElementById("nick").value.trim();
      const password = document.getElementById("password").value;

      if (!nick || !password) {
        showInfoMsg("empty");
        return;
      }

      fetch("login.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ login: nick, password })
      })
        .then(async res => {
          if (res.status === 200) {
            sessionStorage.setItem("login", nick);
            // Ustaw userLanguage w sessionStorage na podstawie localStorage (je≈õli istnieje)
            const userLang = localStorage.getItem("userLanguage");
            if (userLang) sessionStorage.setItem("userLanguage", userLang);
            window.location.href = "profil.html";
          } else {
            showInfoMsg("wrong");
          }
        })
        .catch(() => {
          infoMsg.textContent = "Brak po≈ÇƒÖczenia z serwerem.";
          infoMsg.style.display = "block";
          setTimeout(() => { infoMsg.style.display = "none"; }, 3000);
        });
    }

    function goToCalendar() {
  localStorage.removeItem("userProfile");
  sessionStorage.setItem("guest", "1");
  window.location.href = "calendar.html";
    }
  </script>
</body>
</html>
