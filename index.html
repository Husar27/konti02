<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kalendarz Mariusza ‚Äì Anmeldung</title>
  <meta name="viewport" content="width=device-width,
initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #ffffff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .app-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      animation: fadeIn 0.6s ease;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h2 {
      margin-bottom: 25px;
      font-weight: 500;
      font-size: 22px;
    }

    .input-group {
      position: relative;
      margin: 0 auto 20px auto;
      max-width: 280px;
      width: 100%;
    }

    .input-group i.fa-user,
    .input-group i.fa-lock,
    .input-group i.fa-language {
      position: absolute;
      top: 12px;
      left: 12px;
      color: #ccc;
    }

    .input-group input[type="password"] {
      padding-right: 36px;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      font-size: 18px;
      color: #ccc;
      cursor: pointer;
      padding: 0;
      line-height: 1;
      z-index: 2;
    }

    input, select {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: 1px solid #aaa;
      border-radius: 12px;
      background: rgba(255,255,255,0.1);
      color: #808080;
      font-size: 16px;
      outline: none;
      box-sizing: border-box;
      text-align: left;
    }

    input::placeholder {
      color: #bbb;
    }

    select {
      appearance: none;
      text-align-last: center;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .btn-register {
      background: #4caf50;
      color: white;
    }

    .btn-login {
      background: #2196f3;
      color: white;
    }

    .btn-guest {
      background: #888;
      color: white;
    }

    button:active {
      transform: scale(0.98);
    }

    .language-icon {
      position: absolute;
      top: 12px;
      left: 12px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="app-card">
    <h2><i class="fa-solid
fa-calendar-days"></i> <span
id="titleText">Mariusz Kalender</span></h2>

    <div class="input-group">
      <i class="fa-solid fa-user"></i>
      <input type="text" id="nick"
placeholder="Benutzername">
    </div>

    <div class="input-group">
      <i class="fa-solid fa-lock"></i>
      <input type="password" id="password"
placeholder="Passwort">
      <i class="fa-solid fa-eye toggle-password"
onclick="togglePassword()" title="Has≈Ço
widoczne/ukryte"></i>
    </div>

    <div class="input-group">
      <i class="fa-solid fa-language
language-icon"></i>
      <select id="language"
onchange="changeLanguage()">
        <option value="de" selected>üá©üá™
Deutsch</option>
        <option value="pl">üáµüá± Polski</option>
        <option value="ru">üá∑üá∫
–†—É—Å—Å–∫–∏–π</option>
      </select>
    </div>

    <button class="btn-register" id="registerBtn"
onclick="register()">Profil erstellen</button>
    <button class="btn-login" id="loginBtn"
onclick="login()">Anmelden</button>
    <button class="btn-guest"
onclick="goToCalendar()">Als Gast fortfahren</button>
  </div>

  <script>
    const translations = {
      de: {
        title: "Mariusz Kalender",
        nick: "Benutzername",
        password: "Passwort",
        register: "Profil erstellen",
        login: "Anmelden",
        guest: "Als Gast fortfahren"
      },
      pl: {
        title: "Kalendarz Mariusza",
        nick: "Nick",
        password: "Has≈Ço",
        register: "Utw√≥rz profil",
        login: "Zaloguj",
        guest: "Przejd≈∫ bez logowania"
      },
      ru: {
        title: "–ö–∞–ª–µ–Ω–¥–∞—Ä—å –ú–∞—Ä–∏—É—à–∞",
        nick: "–ò–º—è",
        password: "–ü–∞—Ä–æ–ª—å",
        register: "–°–æ–∑–¥–∞—Ç—å –ø—Ä–æ—Ñ–∏–ª—å",
        login: "–í–æ–π—Ç–∏",
        guest: "–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å –±–µ–∑ –≤—Ö–æ–¥–∞"
      }
    };

    function changeLanguage() {
      const lang = document.getElementById("language").value;
      const t = translations[lang];

      document.getElementById("titleText").textContent = t.title;
      document.getElementById("nick").placeholder = t.nick;
      document.getElementById("password").placeholder =
t.password;
      document.getElementById("registerBtn").textContent =
t.register;
      document.getElementById("loginBtn").textContent = t.login;
      document.querySelector(".btn-guest").textContent = t.guest;
    }

    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const icon = document.querySelector(".toggle-password");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        icon.classList.replace("fa-eye",
"fa-eye-slash");
      } else {
        passwordInput.type = "password";
        icon.classList.replace("fa-eye-slash",
"fa-eye");
      }
    }

    window.onload = () => {
      document.getElementById("language").value = "de";
      changeLanguage();
    };

    function register() {
      const nick = document.getElementById("nick").value.trim();
      const password = document.getElementById("password").value;
      const language = document.getElementById("language").value;

      if (!nick || !password) {
        alert("Bitte Benutzername und Passwort eingeben.");
        return;
      }

      const profile = { nick, password, language };
      localStorage.setItem("userProfile",
JSON.stringify(profile));
      alert("Profil gespeichert!");
      window.location.href = "calendar.html";
    }

    function login() {
      const nick = document.getElementById("nick").value.trim();
      const password = document.getElementById("password").value;
      const savedProfile =
JSON.parse(localStorage.getItem("userProfile"));

      if (!savedProfile || savedProfile.nick !== nick ||
savedProfile.password !== password) {
        alert("Benutzername oder Passwort falsch.");
        return;
      }

      window.location.href = "calendar.html";
    }

    function goToCalendar() {
      localStorage.removeItem("userProfile");
      window.location.href = "calendar.html";
    }
  </script>
</body>
</html>
